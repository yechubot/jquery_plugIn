<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type = "text/css" href="../css/jquery-ui.css"/>
    <style>
        h2 {
            text-align: center;
        }

        input,label {
            margin-bottom: 12px;
            padding:0.4em; 
            width:95%;
        }
    </style>
    <script src = "jquery-3.5.1.min.js"></script> 
    <script src="../js/jquery-ui.js"></script> <!--plugin-->
    <script>
        $(document).ready(function(){
            $('#dialog').dialog({
              //속성이름:속성값
              autoOpen:false,// 처음에 다이얼로그 숨김
              buttons: {
                 저장: function () {
                     var eName = $('#event_name').val(); // input에 넣은 내용가져오기
                     var eDate = $('#event_date').val(); // 날짜 클릭한 것 가져오기
                     $('<h1></h1>').html(eName+' : '+eDate).appendTo('#output');
                     $('#event_name').val(''); // 값을 ''로 채움 (지워짐)
                     $('#event_date').val('');
                     $('#dialog').dialog('close');
                 },
                 초기화: function(){
                    $('#event_name').val(''); // 값을 ''로 채움 (지워짐)
                     $('#event_date').val('');
                 },
                 취소: function(){
                    $('#event_name').val(''); // 값을 ''로 채움 (지워짐)
                     $('#event_date').val('');
                     $('#dialog').dialog('close');
                 }

              },
              modal: true // 창이 완료되고 나서야 메인으로 갈 수 있게 
            });
            $('#event_date').datepicker({
                dateFormat:'yy년 mm월 dd일', // 날짜 속성 바꾸기
                numberOfMonths:3  //달력 개수 보이기 
            });
            $('#btnOpen').click(function () {// 그냥 button 이라고 하면 안됨 (플러그인 x 이름이 button 이라서)
                $('#dialog').dialog('open');
            })
        })
    </script>
</head>
<body>
    <h1>여기는 메인페이지</h1>
    <button id = "btnOpen">일정등록</button>
    <hr/>
    <div id="output"></div>
    <!--다이얼로그-->
    <div id="dialog" title = "일정관리">
        <h2>나의 일정</h2>
        <label for = "event_name">일정 이름</label>
        <input type="text" id = "event_name"/>
        <label for = "event_date">날짜</label>
        <input type="text" id = "event_date"/>
    </div>
</body>
</html>
