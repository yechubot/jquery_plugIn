<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type = "text/css" href="../css/jquery-ui.css"/>
    <style>
        .highlight {
            background-color: pink;
            color: yellow;
        }
    </style>
    <script src = "jquery-3.5.1.min.js"></script> 
    <script src="../js/jquery-ui.js"></script> <!--plugin-->
    <script>
        $(document).ready(function(){

            $('h1').tooltip();
            $('h1').hover(function(){
                $(this).addClass('highlight',1000);// ui 있을 때 속도를 줄 수 있음.
            }, function(){
                $(this).removeClass('highlight',1000);
            })
        })
    </script>
</head>
<body>
  <h1 title="9.30-10.4">해삐 추석! </h1>
</body>
</html>
